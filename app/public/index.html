<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Sign In</h1>
    <h3>Create Account</h3>
    <form class="" action="index.html" method="post">
      <label for="newEmail">Email</label>
      <input type="text" name="newEmail" class="newUserEmail">
      <label for="newName">Name</label>
      <input type="text" name="newName" class="newUserName">
      <label for="newAge">Age</label>
      <input type="text" name="newAge" class="newUserAge">
      <button type="button" name="button" class="newUserSubmit">Submit</button>
    </form>
    <h3>Log In</h3>
    <form class="" action="index.html" method="post">
      <label for="userEmail">Email</label>
      <input type="text" name="userEmail" class="userEmail">
      <label for="userName">Name</label>
      <input type="text" name="userName" class="userName">
      <label for="userAge">Age</label>
      <input type="text" name="userAge" class="userAge">
      <button type="button" name="button" class="loginSubmit">Submit</button>
    </form>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/app.js">
  </script>
</html>
